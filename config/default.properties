# Configuration par défaut pour le projet de débruitage

# Paramètres des images
image.format=png
image.width=512
image.height=512
image.channels=1

# Paramètres du bruit
noise.type=gaussian
noise.sigma=10.0
noise.seed=42

# Paramètres de l'ACP
pca.patch.size=7
pca.stride=1
pca.components=49

# Paramètres d'apprentissage
train.batch.size=100
train.epochs=10
train.learning.rate=0.001

# Chemins des dossiers
path.images.train=images/train
path.images.test=images/test
path.output=output
path.models=models

# Paramètres de logging
log.level=INFO
log.file=logs/denoising.log

# Performance
threads.count=4
memory.max=1024m 